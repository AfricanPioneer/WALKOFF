/execution/listener/triggers:
  get:
    tags:
      - Triggers
    summary: Get all triggers
    description: ''
    operationId: server.endpoints.triggers.read_all_triggers
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: A list of trigger objects
          type: object
          properties:
            triggers:
              type: array
              items:
                $ref: '#/definitions/OutputTrigger'
/execution/listener/execute:
  post:
    tags:
      - Triggers
    summary: Execute the trigger listener
    description: ''
    operationId: server.endpoints.triggers.listener
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: triggerlistener
        description: Data and input for the trigger listener
        required: true
        schema:
          $ref: '#/definitions/TriggerListener'
    responses:
      200:
        description: Success
/execution/listener/triggers/{trigger_name}:
  parameters:
    - name: trigger_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Triggers
    summary: Create a trigger
    description: ''
    operationId: server.endpoints.triggers.create_trigger
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: trigger
        description: The Trigger object to be created
        required: true
        schema:
          $ref: '#/definitions/CreateTrigger'
    responses:
      201:
        description: Trigger created.
        schema:
          $ref: '#/definitions/OutputTrigger'
      462:
        description: Trigger already exists.
        schema:
          $ref: '#/definitions/Error'
      463:
        description: Invalid JSON in conditional field.
        schema:
          $ref: '#/definitions/Error'
  get:
    tags:
      - Triggers
    summary: Get a trigger
    description: ''
    operationId: server.endpoints.triggers.read_trigger
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/OutputTrigger'
      461:
        description: Trigger does not exist.
        schema:
          $ref: '#/definitions/Error'
  post:
    tags:
      - Triggers
    summary: Update a trigger
    description: ''
    operationId: server.endpoints.triggers.update_trigger
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: trigger
        description: The fields of the Trigger object to be updated.
        required: true
        schema:
          $ref: '#/definitions/UpdateTrigger'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/OutputTrigger'
      461:
        description: Trigger does not exist.
        schema:
          $ref: '#/definitions/Error'
      462:
        description: Trigger already exists.
        schema:
          $ref: '#/definitions/Error'
      463:
        description: Invalid JSON in conditional field.
        schema:
          $ref: '#/definitions/Error'
  delete:
    tags:
      - Triggers
    summary: Delete a trigger
    description: ''
    operationId: server.endpoints.triggers.delete_trigger
    produces:
      - application/json
    responses:
      200:
        description: Success
      461:
        description: Trigger does not exist.
        schema:
          $ref: '#/definitions/Error'