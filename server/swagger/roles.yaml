/roles:
  get:
    tags:
      - Roles
    summary: Read all roles
    description: ''
    operationId: server.endpoints.roles.read_all_roles
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          description: A list of Role objects
          type: object
          properties:
            roles:
              type: array
              items:
                $ref: '#/definitions/OutputRole'
'/roles/{role_name}':
  parameters:
    - name: role_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Roles
    summary: Create a role
    description: ''
    operationId: server.endpoints.roles.create_role
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The role object to be created
        required: true
        schema:
          $ref: '#/definitions/CreateRole'
    responses:
      '201':
        description: Object created.
        schema:
          $ref: '#/definitions/OutputRole'
      '462':
        description: Object exists.
        schema:
          $ref: '#/definitions/Error'
  get:
    tags:
      - Roles
    summary: Read a role
    description: ''
    operationId: server.endpoints.roles.read_role
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/OutputRole'
      '461':
        description: Object does not exist.
        schema:
          $ref: '#/definitions/Error'
  post:
    tags:
      - Roles
    summary: Update a role
    description: ''
    operationId: server.endpoints.roles.update_role
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Updated fields for the role object
        required: true
        schema:
          $ref: '#/definitions/UpdateRole'
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/OutputRole'
      '461':
        description: Object does not exist.
        schema:
          $ref: '#/definitions/Error'
