CreateUser:
    type: object
    required: [username, password]
    properties:
      username:
        description: Username or email of the user
        type: string
        example: administrator
      password:
        description: Password for the user
        type: string
        example: password123
      role:
        description: A list of role names for this user
        type: array
        items:
          type: string
        example:
          - administrator
          - guest
